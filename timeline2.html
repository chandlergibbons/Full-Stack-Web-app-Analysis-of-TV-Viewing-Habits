<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Timeline for Video Streaming App and the Subscriber as of today"
	},
	axisY: {
		title: "Subscribers (Million)"
	},
	data: [{        
		type: "column",  
		showInLegend: true, 
		legendMarkerColor: "grey",
		legendText: "Streaming App launch Date",
		dataPoints: [      
			{ y: 200, label: "Netflix 2007" },
			{ y: 150,  label: "Amazon Prime 2006" },
			{ y: 94.9,  label: "Disney+ 2019" },
			{ y: 35.4,  label: "Hulu 2007" }
			
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
